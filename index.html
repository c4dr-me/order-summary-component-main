<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@800&family=Lexend+Deca&family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <article class="container">
        <img
          src="images/illustration-hero.svg"
          alt="A person listening and vibing to music at night"
        />

        <h1>Order Summary</h1>

        <p class="description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <div class="plan">
          <img class="music" src="images/icon-music.svg" alt="" />
          <p class="annual-plan">
            Annual Plan
            <span class="cost">$59.99/year</span>
          </p>

          <a class="change" href="#">Change</a>
        </div>
        <div class="anchors">
          <a href="#" class="pay">Proceed to Payment</a>

          <a href="#" class="cancel">Cancel Order</a>
        </div>
      </article>
      <footer>
        Challenge by
        <a
          href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/c4dr-me">c4dr-me</a>.
      </footer>
    </main>
  </body>
</html>
